<div>
  {% extends "AppInvocador/lolero.html" %} {% load static %} {% block content %}
  <p>Crear invocador</p>
  <form action="/AppInvocador/setInvocador/" method="post">
    {% csrf_token %}
    <input placeholder="Nombre" type="text" name="nombre" />
    <input placeholder="Nick de Invocador" type="text" name="nick" />
    <input placeholder="Mail" type="email" name="email" />
    <input type="submit" value="Enviar" />
  </form>
  {% endblock content %}
</div>
